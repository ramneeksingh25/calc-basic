<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
        <div class="calc">
          <div><h1>CALCULATOR</h1></div>
        <div class="inputspace">
          <div class="inp">
            <p id="inp">Enter Value:</p>
          </div>
        </div>
        <div class="buttons">
          <div class="buttonRow">
            <div class="button num" id="7"><p >7</p></div>
            <div class="button num" id="8"><p >8</p></div>
            <div class="button num" id="9"><p>9</p></div>
            <div class="button op" id="plus"><p >+</p></div>
          </div>
          <div class="buttonRow">
            <div class="button num" id="4"><p >4</p></div>
            <div class="button num" id="5"><p >5</p></div>
            <div class="button num" id="6"><p >6</p></div>
            <div class="button op" id="minus"> <p >-</p></div>
          </div>
          <div class="buttonRow">
            <div class="button num" id="1"><p >1</p></div>
            <div class="button num" id="2"><p >2</p></div>
            <div class="button num" id="3"><p >3</p></div>
            <div class="button op" id="x"><p >x</p></div>
          </div>
          <div class="buttonRow">
            <div class="button c op" id="c"><p>C</p></div>
            <div class="button num" id="0"><p >0</p></div>
            <div class="button op" id="eq"><p >=</p></div>
            <div class="button op" id="div"><p >/</p></div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
  </body>
</html>
